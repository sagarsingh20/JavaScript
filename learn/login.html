<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="login.js" async></script>
        <link rel="stylesheet" href="login.css">
        <title>Login</title>
    </head>
    <body>
        <div class="login">
            <div class="logged">
                <form class="logged_form" action="comment.html" method="POST">
                    <h3>Log in to get started</h3>
                    <div class="names">
                        <label style="text-align: center">UserName:</label>
                    </div>
                    <div class="names">
                        <input type="text" class="name" >
                    </div>
                    <div class="names">
                        <label style="text-align: center">Password:</label>
                    </div>
                    <div class="names">
                        <input type="password" class="password" >
                    </div>
                    <div class="names">
                        <button type="submit" onclick="hi(logged_form)">LogIn</button>
                    </div>
                    
                </form> 
            </div>
        </div>
    </body>
</html>
